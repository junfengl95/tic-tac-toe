<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="message"></div>
    <div id="gameboard">
        <button class="empty-cell"></button>
        <button class="empty-cell"></button>
        <button class="empty-cell"></button>
        <button class="empty-cell"></button>
        <button class="empty-cell"></button>
        <button class="empty-cell"></button>
        <button class="empty-cell"></button>
        <button class="empty-cell"></button>
        <button class="empty-cell"></button>
    </div>
    <div class="scoreboard">

    </div>
    <div class="game-buttons">
        <button type="button" id="new-game">New Game</button>
        <button type="button" id="new-round">New Round</button>
    </div>

    <div id="overlay">
        <h1>Tic-Tac-Toe</h1>
        <div id="form-container">
            <form id="form">
                <li>
                    <label for="player-1-name">Player 1 Name</label>
                    <input type="text" id="player-1-name" name="player-1-name" placeholder="Name" required>
                </li>
                <li>
                    <label for="player-1-marker">Player 1 Marker</label>
                    <input type="text" id="player-1-marker" name="player-1-marker" placeholder="X" required>
                </li>
                <li>
                    <label for="player-2-name">Player 2 Name</label>
                    <input type="text" id="player-2-name" name="player-2-name" placeholder="Name" required>
                </li>
                <li>
                    <label for="player-2-marker">Player 2 Marker</label>
                    <input type="text" id="player-2-marker" name="player-2-marker" placeholder="O" required>
                </li>
                <button type="submit" id="start-game">Start Game</button>
            </form>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
